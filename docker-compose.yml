version: '2'
services:
  redis:
    image: redis:alpine
    ports:
      - '6379:6379'
  db:
    image: postgres:9.4
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
    env_file:
      - .rails.env

